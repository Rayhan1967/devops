---
- name: Deploy DevOps App
  hosts: all
  become: yes
  vars:
    app_user: devops
    app_directory: /opt/devops-app
    python_version: "3.11"
    
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Install required packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - nginx
          - supervisor
          - git
        state: present
      when: ansible_os_family == "Debian"

    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /bin/bash
        home: "/home/{{ app_user }}"
        create_home: yes

    - name: Create application directory
      file:
        path: "{{ app_directory }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'

    - name: Clone application repository
      git:
        repo: "https://github.com/your-org/devops-project.git"
        dest: "{{ app_directory }}"
        version: main
        force: yes
      become_user: "{{ app_user }}"

    - name: Create Python virtual environment
      command: python3 -m venv {{ app_directory }}/venv
      args:
        creates: "{{ app_directory }}/venv/bin/activate"
      become_user: "{{ app_user }}"

    - name: Install Python dependencies
      pip:
        requirements: "{{ app_directory }}/app/requirements.txt"
        virtualenv: "{{ app_directory }}/venv"
      become_user: "{{ app_user }}"

    - name: Create environment file
      template:
        src: env.j2
        dest: "{{ app_directory }}/.env"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0600'

    - name: Configure Supervisor
      template:
        src: supervisor.conf.j2
        dest: /etc/supervisor/conf.d/devops-app.conf
      notify: restart supervisor

    - name: Configure Nginx
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/devops-app
      notify: restart nginx

    - name: Enable Nginx site
      file:
        src: /etc/nginx/sites-available/devops-app
        dest: /etc/nginx/sites-enabled/devops-app
        state: link
      notify: restart nginx

    - name: Remove default Nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: restart nginx

    - name: Start and enable Supervisor service
      systemd:
        name: supervisor
        state: started
        enabled: yes

    - name: Start and enable Nginx service
      systemd:
        name: nginx
        state: started
        enabled: yes

  handlers:
    - name: restart supervisor
      systemd:
        name: supervisor
        state: restarted

    - name: restart nginx
      systemd:
        name: nginx
        state: restarted

